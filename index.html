<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 2;
            background-color: #ffffff;
        }

        .textbox{
            border:0.5px solid;
            border-radius:10px;
            background-color: #F9F8F7;
            border-radius: 10px;
        }

        .fromstyle{
            margin: 20px 0 20px 0;
        }

        #warning{
            position:absolute;
            color:#FF3366;
            font-size: 10px;
        }

    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-0 col-md-2"></div>
        <div class="col-xs-12 col-md-8 textbox">
            <form class="fromstyle">
                <h3>_>用户注册界面</h3>
                <hr>
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <label for="firstName">名</label>
                        <input type="text" class="form-control" pattern="[\u4e00-\u9fa5]+" title="至少输入一个汉字"
                               id="firstName"  placeholder="First Name" required>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <label for="lastName">姓</label>
                        <input type="text" class="form-control" pattern="[\u4e00-\u9fa5]+" title="至少输入一个汉字"
                               id="lastName" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">登陆邮箱</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" pattern="^[a-zA-Z]\w{5,17}$" title="以字母开头，长度在6~18之间，只能包含字母、数字和下划线" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="passwordagain">再输入一次密码</label>
                    <input type="password" class="form-control" id="passwordagain" placeholder="Password  again" required onblur="check()">
                    <span id="warning"></span>
                </div>
                <label>性别</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="sex" id="Man" checked>
                        男
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="sex" id="Woman">
                        女
                    </label>
                </div>
                <input type="submit" class="btn btn-primary" value="注册"/>
                <input type="reset" class="btn btn-default"  value="取消"/>


            </form>
        </div>

    </div>
</div>

<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script>
    function check(){
        if(document.getElementById("password").value!=
            document.getElementById("passwordagain").value)
        {
            document.getElementById("warning").innerHTML="   两次密码的输入不一致";
        }else{
            document.getElementById("warning").innerHTML="   ";
        }
    }
</script>
</body>
</html>
